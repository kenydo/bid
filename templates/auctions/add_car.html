{% extends "main.html" %}{% block content %} {% load static %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'stylesadd_car.css' %}"
/>

<h2>Adaugă o mașină nouă</h2>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <label for="name">Nume:</label><br />
  <input type="text" name="name" required /><br />
  <label for="description">Descriere:</label><br />
  <textarea name="description" required></textarea><br />
  <label for="price">Preț de pornire:</label><br />
  <input type="number" step="0.01" name="price" required /><br />
  <label for="images">Imagines:</label><br />
  <input type="file" name="images" multiple required /><br /><br />
  <button type="submit">Adaugă mașina</button>
</form>

{% endblock %}
