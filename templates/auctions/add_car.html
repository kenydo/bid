{% extends "main.html" %}
{% block content %}
  <h2>Adaugă o mașină nouă</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="name">Nume:</label><br>
    <input type="text" name="name" required><br>
    <label for="description">Descriere:</label><br>
    <textarea name="description" required></textarea><br>
    <label for="price">Preț de pornire:</label><br>
    <input type="number" step="0.01" name="price" required><br>
    <label for="image">Imagine:</label><br>
    <input type="file" name="image" required><br><br>
    <button type="submit">Adaugă mașina</button>
  </form>
  <p><a href="{% url 'home' %}">&larr; Înapoi acasă</a></p>

{% endblock %}
