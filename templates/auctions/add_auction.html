{% extends "main.html" %} 
{% load static %} 
{% block content %}
<link rel="stylesheet" href="{% static 'create_auction.css' %}" />
<h2>Adaugă o licitație nouă</h2>
<form method="post">
  {% csrf_token %}
  <label for="car_id">Alege mașina:</label>
  <select name="car_id" id="car_id" class="form-control" required>
    {% for car in cars %}
    <option value="{{ car.id }}">{{ car.name }} ({{ car.price }} euro)</option>
    {% endfor %}
  </select>
  <br />
  <button type="submit" class="btn btn-primary">Creează licitația</button>
</form>
<p style="text-align: center;"><a href="{% url 'auction_list' %}">&larr; Înapoi la licitații</a></p>
{% endblock %}
